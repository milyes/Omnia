<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de T√¢ches</title>
    <style>
        /* --- CSS pour le style de l'application --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin-top: 50px;
        }

        .todo-container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 25px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #task-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #task-input:focus {
            outline: none;
            border-color: #3498db;
        }

        #add-task-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #add-task-btn:hover {
            background-color: #2980b9;
        }

        #task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        
        .task-item.completed span {
            text-decoration: line-through;
            color: #95a5a6;
        }

        .task-item span {
            flex-grow: 1;
            cursor: pointer;
            word-break: break-all;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h1>Ma Liste de T√¢ches üìù</h1>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Ajouter une nouvelle t√¢che...">
            <button id="add-task-btn">Ajouter</button>
        </div>
        <ul id="task-list">
            </ul>
    </div>

    <script>
        // --- JavaScript pour la logique de l'application ---
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskList = document.getElementById('task-list');

            // Fonction pour ajouter une nouvelle t√¢che
            const addTask = () => {
                const taskText = taskInput.value.trim(); // .trim() enl√®ve les espaces vides

                if (taskText === '') {
                    alert('Veuillez entrer une t√¢che.');
                    return;
                }

                // Cr√©er les √©l√©ments HTML pour la nouvelle t√¢che
                const li = document.createElement('li');
                li.className = 'task-item';

                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'X';
                deleteBtn.className = 'delete-btn';

                li.appendChild(taskSpan);
                li.appendChild(deleteBtn);
                taskList.appendChild(li);

                // Vider le champ de saisie
                taskInput.value = '';
                taskInput.focus();

                // √âv√©nement pour marquer une t√¢che comme compl√©t√©e
                taskSpan.addEventListener('click', () => {
                    li.classList.toggle('completed');
                });

                // √âv√©nement pour supprimer une t√¢che
                deleteBtn.addEventListener('click', () => {
                    taskList.removeChild(li);
                });
            };

            // Ajouter une t√¢che en cliquant sur le bouton
            addTaskBtn.addEventListener('click', addTask);

            // Ajouter une t√¢che en appuyant sur la touche "Entr√©e"
            taskInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    addTask();
                }
            });
        });
    </script>

</body>
</html>
